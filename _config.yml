# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
# Site Settings FROM https://github.com/mmistakes/minimal-mistakes/blob/master/_config.yml
locale                   : "pt-BR"
title_separator          : "-"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "ECOEtica"
description              : "A ThinkTank on Ecocentrism"
# url                      : # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
# baseurl                  : # the subpath of your site, e.g. "/blog"
# repository               : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
# teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
# logo                     : "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Pax_cultura.svg/240px-Pax_cultura.svg.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
# masthead_title           : # overrides the website title displayed in the masthead, use " " for no title

# Site settings ORIGINAL
title: EcoEtica
email:
description: >- # this means to ignore newlines until "baseurl:"
twitter_username: eco_etica
# github_username: username
minimal_mistakes_skin    : "sunrise" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
# timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

#include:
#  - _pages
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/eco_etica"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url: "https://instagram.com/"

# Collections
# collections_dir: textos
collections:
  ecoetica:
    output: true
    permalink: /:collection/:path/
  artigos:
    output: true
    permalink: /:collection/:path/
#  collection1:
#    output: true
#    permalink: /:name

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: false
   # ecoetica
  - scope:
      path: ""
      type: ecoetica
    values:
      layout: single
      classes: wide
      author_profile: true
      share: false
      related: true
      
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
